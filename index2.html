  <style>
    :root{
      --bg: #050807;
      --panel: rgba(4, 20, 12, 0.65);
      --border: rgba(80, 255, 160, 0.25);
      --text: rgba(170, 255, 210, 0.92);
      --muted: rgba(170, 255, 210, 0.70);
      --bright: rgba(190, 255, 225, 0.98);
      --accent: rgba(80, 255, 160, 0.9);
      --danger: rgba(255, 120, 120, 0.95);
      --shadow: rgba(0,0,0,0.7);
      --glow: 0 0 14px rgba(80,255,160,0.22), 0 0 28px rgba(80,255,160,0.12);
      --radius: 14px;
      --maxw: 980px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Base */
    html, body {
      height: 100%;
      background: radial-gradient(1200px 900px at 50% 20%, rgba(60,255,150,0.08), transparent 60%),
                  radial-gradient(900px 700px at 20% 70%, rgba(60,255,150,0.05), transparent 60%),
                  var(--bg);
      color: var(--text);
      margin: 0;
    }

    body {
      font-family: var(--mono);
      letter-spacing: 0.2px;
      text-shadow: 0 0 1px rgba(120,255,190,0.25);
      overflow-x: hidden;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* CRT overlays */
    .crt::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(to bottom,
          rgba(0,0,0,0.0),
          rgba(0,0,0,0.10),
          rgba(0,0,0,0.0)
        ),
        repeating-linear-gradient(
          to bottom,
          rgba(0,0,0,0.00) 0px,
          rgba(0,0,0,0.00) 2px,
          rgba(0,0,0,0.12) 3px
        );
      mix-blend-mode: multiply;
      opacity: 0.50;
    }

    .crt::after{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 15%, rgba(80,255,160,0.12), transparent 55%),
                  radial-gradient(circle at 50% 120%, rgba(80,255,160,0.08), transparent 55%);
      opacity: 0.55;
      filter: blur(0.3px);
    }

    /* Layout container */
    .wrap{
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 36px 18px;
    }

    .terminal{
      width: min(var(--maxw), 100%);
      background: linear-gradient(180deg, rgba(6, 28, 16, 0.75), rgba(2, 10, 6, 0.75));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: 0 18px 50px rgba(0,0,0,0.55), var(--glow);
      overflow: hidden;
      position: relative;
    }

    /* Top bar */
    .topbar{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 14px 16px;
      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.28);
    }

    .title{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 0;
    }

    .dotrow{
      display:flex;
      gap: 6px;
      opacity: 0.55;
    }
    .dot{ width: 8px; height: 8px; border-radius: 50%; background: rgba(80,255,160,0.65); box-shadow: 0 0 10px rgba(80,255,160,0.25); }

    .brand{
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--bright);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .subtitle{
      font-size: 12px;
      color: var(--muted);
      margin-top: 2px;
      letter-spacing: 0.6px;
      font-family: var(--mono);
    }

    .status{
      text-align:right;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
      font-family: var(--mono);
    }
    .status b { color: var(--bright); font-weight: 700; }

    /* Content area */
    .content{
      padding: 18px;
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 18px;
    }

    @media (max-width: 860px){
      .content{ grid-template-columns: 1fr; }
    }

    .panel{
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--panel);
      box-shadow: 0 14px 28px rgba(0,0,0,0.25);
      padding: 16px;
      position: relative;
    }

    .panel h2{
      margin: 0 0 10px 0;
      font-size: 14px;
      letter-spacing: 1px;
      color: var(--bright);
      text-transform: uppercase;
    }

    .panel p{
      margin: 8px 0;
      line-height: 1.55;
      color: var(--text);
      font-family: var(--mono);
      font-size: 14px;
    }

    .muted{ color: var(--muted); }

    .avatar{
      display:flex;
      flex-direction: column;
      align-items: center;
      text-align:center;
      gap: 12px;
    }

    .avatar img{
      width: 220px;
      height: 220px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.30);
      box-shadow: var(--glow);
      object-fit: cover;
    }

    .nav{
      display:flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 14px;
      width: 100%;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.28);
      color: var(--bright);
      text-decoration:none;
      box-shadow: 0 10px 18px rgba(0,0,0,0.22);
      transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 26px rgba(0,0,0,0.28), var(--glow);
      background: rgba(0,0,0,0.40);
      text-decoration: none;
    }
    .btn small{ color: var(--muted); }

    .cmdline{
      margin: 0 0 12px 0;
      font-family: var(--mono);
      font-size: 13px;
      color: var(--muted);
    }
    .cmdline b{ color: var(--bright); }

    .notice{
      border-left: 3px solid var(--danger);
      padding: 10px 12px;
      background: rgba(255, 120, 120, 0.06);
      border-radius: 10px;
      margin-top: 10px;
    }
    .notice h3{
      margin: 0 0 6px 0;
      font-size: 13px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--danger);
      font-family: var(--mono);
    }
